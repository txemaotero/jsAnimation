<!DOCTYPE html>
<html>
    <head>
        <title>Rectangle Animation</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <button onclick="player.pauseResume()">Start/Stop</button>
        <div>
            <input id="slider" type="range" name="Progress" min="0" max="1000" step="1", value="0" oninput="updateProgress()"></input>
        </div>

        <script src="./dist/algebra.js"></script>
        <script src="./dist/utils.js"></script>
        <script src="./dist/coordinates.js"></script>
        <script src="./dist/shapes.js"></script>
        <script src="./dist/simulator.js"></script>
        <script src="./dist/drawer.js"></script>
        <script src="./dist/player.js"></script>
        <script src="./dist/app.js"></script>
    </body>
</html>
